    description: " Pour une action, vous pouvez changer votre apparence et votre voix. Vous déterminez les détails de ce changement, comme la couleur et la longueur des cheveux, et le genre. Vous pouvez également adapter votre taille et votre poids, et votre taille peut changer entre les catégories Petite et Moyenne. Vous pouvez vous faire apparaître comme un membre d'une autre race, même si aucune caractéristique de jeu ne changera. Vous ne pouvez pas dupliquer l'apparence d'un individu que vous n'avez jamais vu, et vous devez absolument choisir une nouvelle forme qui a la même structure squelettique que la vôtre. Vos vêtements et équipements ne sont pas modifiés par ce trait.\n\nVous restez dans cette nouvelle forme jusqu'à ce que vous utilisiez une action pour revenir à votre vraie forme, ou que vous mourriez."
    short_description: "Action pour changer d'apparence (entre P et M possible)"
    logic:
      type: "action"
      description: "Se transformer ou revenir à sa forme réelle"