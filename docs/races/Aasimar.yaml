id: "race_aasimar"
name: "Aasimar"
type: "humanoid"
size: "medium"

speed:
  walk: 30

senses: []

asi:
  points: [[2,1],[1,1,1]]
  advice: [[2,1],["CHA","WIS"]]

languages: ["common", "celestial"]
weapons: []
armors: []
skills: []

features:
  - id: "celestial_resilience"
    name: "Résistance Céleste"
    description: "Vous avez la résistance aux dégâts nécrotiques et radiants."
    short_description: "Résistance aux dégâts nécrotiques et radiants"
    logic:
      type: "damage_resistance"
      resistance_type: ["necrotic", "radiant"]

  - id: "darkvision"
    name: "Vision dans le Noir"
    description: "Vous avez une vision supérieure dans l'obscurité et la lumière faible. Vous pouvez voir à 60 ft. (18 m/12 cases) dans une zone de lumière faible comme vous verriez avec une lumière vive, et dans le noir comme avec une lumière faible. Vous ne pouvez pas discerner les couleurs dans l'obscurité, seulement les nuances de gris."
    short_description: "60 ft. (nuances de gris)"
    logic:
      type: "grant_sense"
      set: "darkvision"
      value: 60

  - id: "healing_hands"
    name: "Mains Soignantes"
    description: "Pour une action, vous pouvez toucher une créature et lancez un nombre de d4s égal à votre bonus de maîtrise. La créature regagne un nombre de points de vie égal au total obtenu. Une fois que vous avez utilisé ce trait, vous ne pouvez pas le réutiliser avant d'avoir fini un repos long."
    short_description: "Soigne une créature de {PB}d4"
    logic:
      type: "action"
      heal: "{PB}d4"
      recharge: "long_rest"

  - id: "light_wielder"
    name: "Porteur de Lumière"
    description: "Vous connaissez le cantrip [[Lumière]]. Vous utilisez le charisme comme caractéristique d'incantation pour ce sort."
    logic:
      type: "grant_spell"
      spell_name: "light"
      spellcasting_ability: ["CHA"]

  - id: "celestial_revelation"
    name: "Révélation Céleste"
    description: "Lorsque vous atteignez le niveau 3, choisissez l'une des révélations ci-dessous. Après cela, vous pourrez utiliser une action bonus pour libérer l'énergie céleste en vous, gagnant les bonus de cette révélation. Cette transformation dure 1 minute ou jusqu'à ce que vous la terminiez pour une action bonus. Une fois que vous vous êtes transformé en utilisant une révélation, vous ne pouvez pas le refaire jusqu'à ce que vous finissiez un repos long."
    short_description: "Transformation pour Action Bonus pendant 1 minute"
    level_required: 3
    type: "selection"
    options:
      - id: "necrotic_shroud"
        name: "Nuage Nécrotique"
        description: "Vos yeux deviennent brièvement des puits sombres, et de petites ailes fantomatiques apparaissent temporairement dans votre dos. Les créatures autres que vos alliés à moins de 10 ft. de vous doivent réussir un jet de sauvegarde de Charisme (DD 8 + bonus de maîtrise + modificateur de Charisme) ou être [[apeuré|apeurées]] jusqu'à la fin de votre prochain tour. Jusqu'à ce que la transformation ne se termine, une fois à chacun de vos tours, vous pouvez infliger des dégâts supplémentaires nécrotiques à une cible lorsque vous lui infligez des dégâts à l'aide d'une attaque ou d'un sort. Ces dégâts supplémentaires sont égaux à votre bonus de maîtrise."
        features:
          - id: "necrotic_shroud_action"
            name: "Transformation (Nuage)"
            short_description: "Transformation ténébreuses apeurant les ennemis à 10 vs. jet de Charisme et {PB} dégâts supplémentaires"
            logic:
              type: "action"
              activation_type: "bonus_action"
              recharge: "long_rest"
              duration: "1 minute"
              effects:
                - type: "aoe"
                  range: "10ft"
                  condition: "frightened"
                  save: "cha"
                  save_dc: "8+{PB}+{CHA.mod}"
                - type: "buff"
                  recharge: "turn"
                  damage_bonus_type: "necrotic"
                  damage_bonus_value: "{PB}"
      - id: "radiant_consumption"
        name: "Consommation Radieuse"
        description: "Une lumière éblouissante s'échappe de vos yeux ainsi que de votre bouche. Pour la durée, vous produisez une lumière vive dans un rayon de 10 ft. et une lumière faible sur 10 ft. supplémentaires et, une fois par tour, vous pouvez infliger des dégâts supplémentaires radiants à une cible lorsque vous lui infligez des dégâts à l'aide d'une attaque ou d'un sort. Ces dégâts supplémentaires sont égaux à votre bonus de maîtrise."
        features:
          - id: "radiant_consumption_action"
            name: "Transformation (Consommation)"
            short_description: "Émission de lumière (10/10) et {PB} dégâts supplémentaires"
            logic:
              type: "action"
              activation_type: "bonus_action"
              recharge: "long_rest"
              duration: "1 minute"
              effects:
                - type: "emit_light"
                  bright: 10
                  dim: 10
                - type: "buff"
                  recharge: "turn"
                  damage_bonus_type: "radiant"
                  damage_bonus_value: "{PB}"
      - id: "radiant_soul"
        name: "Âme Radieuse"
        description: "Deux ailes lumineuses et spectrales bourgeonnent temporairement de votre dos. Jusqu'à ce que la transformation ne se termine, vous possédez une vitesse de vol égale à votre vitesse de marche, et une fois par tour, vous pouvez infliger des dégâts supplémentaires radiants à une cible lorsque vous lui infligez des dégâts à l'aide d'une attaque ou d'un sort. Ces dégâts supplémentaires sont égaux à votre bonus de maîtrise."
        features:
          - id: "radiant_soul_action"
            name: "Transformation (Ailes)"
            short_description: "Apparition d'ailes, vitesse de vol et {PB} dégâts supplémentaires"
            logic:
              type: "action"
              activation_type: "bonus_action"
              recharge: "long_rest"
              duration: "1 minute"
              effects:
                - type: "speed_grant"
                  target: "fly"
                  value: "{speed.walk}"
                - type: "buff"
                  recharge: "turn"
                  damage_bonus_type: "radiant"
                  damage_bonus_value: "{PB}"
