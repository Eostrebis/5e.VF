{%if page.meta.load%}
    <script type="text/javascript">
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        sleep(400).then(() => {
            {%if page.meta.redirection%}
            loadJson("{{page.meta.load}}", true);
            {%else%}
            loadJson("{{page.meta.load}}", false);
            {%endif%}
            updateSort();
        });
    </script>
{%endif%}
