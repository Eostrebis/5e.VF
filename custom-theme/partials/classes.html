<head>
  <meta charset="UTF-8">
  <title>Classes de Donjons & Dragons</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: white;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .card {
      position: relative;
      width: 250px;
      height: 350px;
      background-color: #2a2a40;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 60%;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 30, 50, 0.95);
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      text-align: center;
    }

    .card:hover .overlay {
      opacity: 1;
    }

    .overlay h3 {
      margin-top: 0;
    }

    .overlay a {
      display: block;
      margin-top: 0.5rem;
      color: #7ecfff;
      text-decoration: none;
    }

    .overlay a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Classes de Donjons & Dragons</h1>

  <div class="card-container">
    <!-- Exemple : Guerrier -->
    <div class="card">
      <img src="https://www.dndbeyond.com/avatars/thumbnails/6/327/420/618/636272679785726083.jpeg" alt="Guerrier">
      <div class="card-content">
        <h3>Guerrier</h3>
      </div>
      <div class="overlay">
        <h3>Guerrier</h3>
        <p>Maîtres d'armes et de tactiques de combat.</p>
        <a href="#champion">Champion</a>
        <a href="#maître-de-guerre">Maître de Guerre</a>
        <a href="#chevalier-magique">Chevalier Magique</a>
      </div>
    </div>

    <!-- Exemple : Magicien -->
    <div class="card">
      <img src="https://www.dndbeyond.com/avatars/thumbnails/6/341/420/618/636272701239730012.jpeg" alt="Magicien">
      <div class="card-content">
        <h3>Magicien</h3>
      </div>
      <div class="overlay">
        <h3>Magicien</h3>
        <p>Maîtres de la magie académique et de la connaissance arcanique.</p>
        <a href="#évocation">Évocation</a>
        <a href="#illusion">Illusion</a>
        <a href="#nécromancie">Nécromancie</a>
      </div>
    </div>

    <!-- Ajoute d'autres classes ici -->
  </div>
</body>
